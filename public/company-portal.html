<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
    }

    .form-box {
      background-color: #f8f9fa;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .form-box h2 {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .form-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
    }

    .form-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .form-box button:hover {
      background-color: #0b5ed7;
    }

    .form-box p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .form-box a {
      color: #0d6efd;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .auth-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <!-- HR Login -->
    <div class="form-box">
      <h2><i class="fas fa-user-tie me-2"></i>HR Login</h2>
      <form>
        <input type="text" placeholder="HR ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>

    <!-- Employee Login -->
    <div class="form-box">
      <h2><i class="fas fa-user me-2"></i>Employee Login</h2>
      <form id="employeeLoginForm">
        <input type="text" placeholder="Employee ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script>
    const employeeLoginForm = document.getElementById("employeeLoginForm");
  
    employeeLoginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const formData = new FormData(employeeLoginForm);
      const employeeId = formData.get("employeeId") || document.querySelector("#employeeLoginForm input[placeholder='Employee ID']").value;
      const password = formData.get("password") || document.querySelector("#employeeLoginForm input[placeholder='Password']").value;
  
      try {
        const response = await fetch("/employeeLogin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ employee_id:employeeId, password:password }),
        });
  
        const result = await response.json();
        if (result.success) {
          alert("Login successful!");
          // Redirect or show dashboard
          window.location.href = "/employeeDashboard";
        } else {
          alert(result.message || "Invalid credentials");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong. Please try again later.");
      }
    });
  </script>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="company.js"></script>
</body>

</html>
