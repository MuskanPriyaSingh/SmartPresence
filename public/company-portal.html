<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPresence Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="company_portal.css">
</head>

<body>
  <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>
  <img src="assets/SmartPresence_logo.png" alt="SmartPresence Logo" class="logo" />
  <div class="auth-container">
    <!-- HR Login -->
    <div class="form-box">
      <h2><i class="fas fa-user-tie me-2"></i>HR Login</h2>
      <form id="hrLoginForm">
        <input type="text" id="hrIdInput" placeholder="HR ID" required>
        <input type="password" id="hrPasswordInput" placeholder="Password" required>
        <button type="submit">
          Login
          <span class="spinner-border spinner-border-sm" id="hrSpinner"></span>
        </button>
      </form>
    </div>

    <!-- Employee Login -->
    <div class="form-box">
      <h2><i class="fas fa-user me-2"></i>Employee Login</h2>
      <form id="employeeLoginForm">
        <input type="text" placeholder="Employee ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">
          Login
        </button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>

  </div>

  <script src="company_portal.js"></script>
</body>
</html>
