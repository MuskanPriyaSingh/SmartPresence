<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fa;
        }
        .card, .modal-content {
            border-radius: 1.25rem;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-indigo-600 shadow-lg py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-white" href="#">HR Portal</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Employee Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="bg-green-500 text-white rounded-2xl p-4 shadow">
                    <h5>Total Employees</h5>
                    <h2 id="totalEmployees">25</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-blue-500 text-white rounded-2xl p-4 shadow">
                    <h5>Present Today</h5>
                    <h2 id="presentToday">21</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-red-500 text-white rounded-2xl p-4 shadow">
                    <h5>Absent Today</h5>
                    <h2 id="absentToday">4</h2>
                </div>
            </div>
        </div>

        <!-- Button to trigger modal -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="section-title">Employee List</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
        </div>

        <!-- Employee Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeList">
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
        </div>

        <!-- Attendance Records -->
        <div class="my-5">
            <h5 class="section-title">Attendance Records</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceRecords">
                        <!-- Attendance rows -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Attendance Chart -->
        <div class="bg-white p-4 rounded-2xl shadow">
            <h5 class="section-title">Weekly Attendance Overview</h5>
            <canvas id="attendanceChart" height="120"></canvas>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <input type="text" id="empName" class="form-control mb-2" placeholder="Employee Name">
                        <input type="text" id="empId" class="form-control mb-2" placeholder="Employee ID">
                        <input type="text" id="empRole" class="form-control mb-2" placeholder="Role">
                        <input type="email" id="empEmail" class="form-control mb-2" placeholder="Email">
                        <input type="tel" id="empPhone" class="form-control mb-3" placeholder="Phone Number">
                        <button type="button" class="btn btn-success w-100" id="addEmployee">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 mt-5">
        &copy; 2025 Company Name. All rights reserved.
    </footer>

    <script>
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                datasets: [
                    {
                        label: 'Present',
                        data: [21, 23, 20, 24, 22],
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Absent',
                        data: [4, 2, 5, 1, 3],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.2)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#e5e7eb' }
                    },
                    x: {
                        grid: { color: '#e5e7eb' }
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
